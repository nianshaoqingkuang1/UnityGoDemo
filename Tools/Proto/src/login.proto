syntax = "proto3";

package msg;

message SignUpResponse
{
	int32 errorCode = 1;
	float version = 2;
}

message TosChat
{
	string name = 1;
	string content = 2;
}

message TocChat
{
	string name = 1;
	string content = 2;
}

message Login
{
	string PlayerID = 1;
	string Name = 2;
}

message PlayerBaseInfo
{
	uint32 PlayerID = 1;
	string Name = 2;
}

message LoginSuccessfull
{
	PlayerBaseInfo playerBaseInfo  = 1;
}

message LoginFaild
{
	msg.RspHead rspHead = 1;
}
